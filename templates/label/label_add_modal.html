<div class="modal fade" id="addForm" tabindex="-1" role="dialog" aria-labelledby="addFormTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addFormTitle">Thêm nhãn</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="addLabelForm" id="addLabelForm" action="{{ url_for('label.label_save') }}" method="post">
                    <label for="name">Tên nhãn<span style="color: red;">*</span>: </label><br>
                    <input type="text" name="name" placeholder="Name" autofocus required
                        onkeyup="validateLabel()" /><br>
                    <p id="label_name_error" class="invalid-feedback">Tên không được để trống
                    </p>
                    <label for="status">Trạng thái: </label><br>
                    <select name="status">
                        <option value="1">Đã được train</option>
                        <option value="0" selected>Chưa được train</option>
                    </select>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="addLabel()">Save changes</button>
            </div>
        </div>
    </div>
</div>
